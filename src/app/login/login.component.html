<section>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7 col-lg-5 d-flex flex-column justify-content-center">
                <div class="logo">
                    <h1>LOGO HERE</h1>
                </div>
                <div class="form d-flex ">
                    <form formGroup="loginForm" class="shadow p-5">
                        <h1 class="mb-5">Log In To Access</h1>
                        <mat-form-field class="mt-3">
                            <mat-label>User Name</mat-label>
                            <input matInput type="name" fontControlName="name">
                        </mat-form-field>
                        <mat-form-field class="mt-3">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="passwordToggle ? 'text' : 'password'" fontControlName="password">
                            <button type="button" mat-icon-button class="btn-fix" (click)="togglePassword($event)">
                                <mat-icon color="primary">{{passwordToggle ? 'visibility' : 'visibility_off'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <button class="mt-5 submit" type="submit" color="primary" mat-raised-button>
                            <span>Login</span>
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-5 col-lg-7"></div>
        </div>
    </div>
</section>
